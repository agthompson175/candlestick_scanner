<html>
<head>
    <style>
        body {  font-family: arial; margin: 20px;}
        .bull { background: green; color: white;}
        .bear { background: red; color: white;}
        td {padding: 10px;}
    </style>
</head>
<body>
    <h1>Technical Screener</h1>

    <form>
        <select name="pattern">
            {% for pattern in patterns %}
                <option value="{{ pattern }}" {% if pattern == current_pattern %}selected="selected"{%endif%}>{{ patterns[pattern] }}</option>
            {% endfor %}
            
        </select>
        <input type="submit" value="scan">
    </form>
    
    <table>
        <tr>
            <th>
                Symbol
            </th>
            <th>
                Company Name
            </th>
            <th>
                Signal
            </th>
        </tr>
        
        {% for stock in stocks %}
            {% if stocks[stock][current_pattern] %}
        <tr>
            <td>{{stock}}</td>
            <td>{{ stocks[stock]['company']}}</td>
            <td class="{{ stocks[stock][current_pattern]}}">{{ stocks[stock][current_pattern]}}</td>
        </tr>
        <tr>
            <td colspan="3">
                <img src="https://charts2.finviz.com/chart.ashx?t={{stock}}&ta=1&p=d&s=m"  />
            </td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
    

</body>

</html>
